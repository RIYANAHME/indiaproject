<div class="wrapper">
    <div class="form-box">
        <div class="form-heading">
            Pay fee
        </div> 
        <form [formGroup]="student" >
             <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" required>
             </mat-form-field>

             <mat-form-field>
                <mat-label>Detail</mat-label>
                <input matInput type="text" formControlName="detail" required>
             </mat-form-field>

             <mat-form-field>
                <mat-label>phone</mat-label>
                <input matInput type="text" formControlName="phone" required>
             </mat-form-field>

             <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput type="text" formControlName="amount" required>
             </mat-form-field>

             <button type="submit" [disabled]="!student.valid" mat-raised-button color="primary"
             (click)="pay()" >Submit</button>
        </form>
    </div>
</div>
